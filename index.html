    <section>
      <h2>コンピュータとは与えられた手順に従って複雑な計算を自動的に行う機械。</h2>
    </section>
    <section>
      <h2>プログラムとはコンピュータに対する命令（処理）を記述したものである。 </h2>
    </section>
    <section>
      <h2>変数とは一定範囲内にはあるが、どの特定値とは限らずに考えた時の、その数（を表す記号）。</h2>
    </section>
    <section>
      <h2>関数とはある集合の元、または幾つかの集合からそれぞれに取った元の組に応じて、その集合（のうちの一つ）または他の集合の、一つの元（これを「関数値」と言う）が定まるという対応関係。</h2>
    </section>
    <section>
      <h2>アルゴリズムとはある特定の問題を解く手順を、単純な計算や操作の組み合わせとして明確に定義したもの。</h2>
    </section>
